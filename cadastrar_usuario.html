<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North beauty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_box">
        <h1 class="positioned">Login</h1>

        <form action="/visualizacao" method="post">
            <h3>
                <input type="text" id="nome" name="'nome" required placeholder=" Nome"><br>
                <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-aZ-Z]{2}" id="email" name="email"
                    required placeholder=" Email"> <br>
                <input type="password" id="senha" minlength="6" required placeholder=" Senha">
                <br>

                <div class="container">
                    <div class="quadrado"></div> <br>
                    <button type="submit">Login</button><br>
                    <button type="submit">Cadastrar</button>
                    <h4 id="esqueceu"><a href="senha.html"></a><em>Esqueceu a senha?</em></h4>
                </div>
            </h3>
        </form>
    </div>
</body>

</html>
