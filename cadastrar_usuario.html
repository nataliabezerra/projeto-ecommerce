<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North beauty</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form action="/visualizacao" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="'nome" required><br>
            <label for="data_nasc"> Data de nascimento:</label>
            <input type="text" pattern="^(0[1-9]|[1-2]|3[0-1])/(0[1-9]|1[1-9]|1[0-2])/([0-9](4))5"
            title="Insira uma data no formato dd/mm/aaa" id="data_nasc" required placeholder="dd/mm/aaa"><br>

            <label for="email">E-mail:</label>
            <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-aZ-Z]{2}"
            id="email" name="email" required> <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="6" required> <br>


            <label for="genero">Gênero:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            </select>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="mensagem" cols="50" rows="4" placeholder="Digite sua mensagem aqui"></textarea> <br>

            <label for="notificacao">Aceito receber notificação do site?</label>
            <input type="checkbox" id="notificacao" name="notificacao" required> <br>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
