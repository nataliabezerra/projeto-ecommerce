<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - North Beauty</title>
    <link rel="stylesheet" href="paginainicial.css">
</head>
<body>

    <header id="Cadastrotitulo">
        <h1>Login</h1>
    </header>

    <form action="/visualizacao" method="post" id="form_cadastro">
       
        <div class="input-group" id="input-groupcadastro">
            <label for="email" id="labelcadastro">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <div class="input-group" id="input-groupcadastro">
            <label for="senha" id="labelcadastro">Senha:</label>
            <input type="password" id="senha" minlength="6" required placeholder="Senha">
        </div>
        <div class="input-group checkbox-group" id="checkbox-groupcadastro">
    
            <label for="notificacao" id="frase" >Receber notificações do site?</label> 
            <input type="checkbox" id="notificacao" name="notificacao" required><br><br>
        </div>
<br>
        <button type="submit" id="botãocadastro">Login</button><br><BR><BR><BR><BR></BR></BR></BR></BR><br><br><br><br><br><br><br>
        <footer>
            <p>&copy; 2024 North Beauty. Todos os direitos reservados.</p>
        </footer>
    </form>


</body>
</html>
