<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - North Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Login</h1>
    </header>

    <form action="/visualizacao" method="post">
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="'nome" required placeholder="Nome">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <div class="input-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="6" required placeholder="Senha">
        </div>
        <div class="input-group checkbox-group">
    
            <label for="notificacao" id="frase" >Receber notificações do site?</label> 
            <input type="checkbox" id="notificacao" name="notificacao" required>
        </div>
       
        <button type="submit">Login</button>
        <p>Esqueceu a senha?</p>
        <br><br><br><BR><BR><BR><BR></BR></BR></BR></BR>
        <footer>
            <p>&copy; 2024 North Beauty. Todos os direitos reservados.</p>
        </footer>
    </form>


</body>
</html>
