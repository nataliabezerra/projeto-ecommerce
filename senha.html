<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - North Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>North Beauty</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="#" method="post" class="forgot-password-form">
                <h2>Esqueceu sua senha?</h2>
                <p>Por favor, insira o seu e-mail abaixo para redefinir sua senha.</p>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required><br><br>
                <div class="input-group">
                   
                    <input type="password" id="senha" minlength="6" required placeholder="Nova senha">
                </div>
                <button type="submit">Redefinir</button>
            </form>
        </div>
    </main>
