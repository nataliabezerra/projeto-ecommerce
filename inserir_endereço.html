<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>North Beauty - Inserir Endereço</title>
        <link rel="stylesheet" href="stylemarca.css">
    </head>
    <body>

        <h1>Endereço:</h1>
        <form action="/visualizacao" method="post">
                <h3>
                <input type="text" id="rua" name="rua" required placeholder="Avenida/Rua"><br>
                <input type="text" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-aZ-Z]{2}"
                id="número" name="número"  required placeholder="Número"> <br>
                <input type="text" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-aZ-Z]{2}"
                id="CEP" name="CEP"  required placeholder="CEP"> <br>
                <input type="text" id="Cidade" required placeholder="Cidade"><br>
                <input type="text" id="complemento" name="complemento" required placeholder="Complemento"><br>
            </h3>
            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
