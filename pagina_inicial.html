<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Beauty - Página Inicial</title>
    <link rel="stylesheet" href="paginainicial.css">
</head>
<body>

   
    <header>
        <div class="container">
            <div class="logo-search">
                <h1>North Beauty</h1>
                <div class="search-bar">
                    <input type="text" id="pesquisarprodutos" placeholder="Pesquisar produto ou marca">
                    <button type="submit">Pesquisar</button>
                </div>
            </div>
            <div class="top-buttons">
                <p>Cadastrar</p>
                <p>Login</p>
            </div>
            <img src="perfil.png" alt="perfil" id="img">
            <nav>
                <ul>
                    <li><a href="#">Página Inicial</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="banner">
                <h2>Descubra a beleza do Norte</h2>
                <p>Explore nossa coleção de produtos.</p>
                <a href="#" class="btn">Ver Produtos</a>
            </section>
        </div>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 North Beauty. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
